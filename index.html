<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <link rel="stylesheet" href="styles.css" />
    <h1>Simple Calculator</h1>
    <div id="calculator">
      <input id="display" type="text" readonly />
      <div class="button-keys">
        <button onclick="clearDisplay()" id="clear" id>A/C</button>
        <button id="special" onclick="negativeNum()">+/-</button>
        <button onclick="makeDecimal()" id="special">%</button>
        <button onclick="appearInDisplay('*')" class="operant">*</button>

        <button onclick="appearInDisplay('7')">7</button>
        <button onclick="appearInDisplay('8')">8</button>
        <button onclick="appearInDisplay('9')">9</button>
        <button onclick="appearInDisplay('/')" class="operant">/</button>
        <button onclick="appearInDisplay('4')">4</button>
        <button onclick="appearInDisplay('5')">5</button>
        <button onclick="appearInDisplay('6')">6</button>
        <button onclick="appearInDisplay('+')" class="operant">+</button>
        <button onclick="appearInDisplay('1')">1</button>
        <button onclick="appearInDisplay('2')">2</button>
        <button onclick="appearInDisplay('3')">3</button>
        <button onclick="appearInDisplay('-')" class="operant">-</button>

        <button onclick="appearInDisplay('.')">.</button>
        <button id="zero" onclick="appearInDisplay('0') ">0</button>

        <button onclick="calculate()" class="operant">=</button>
      </div>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
